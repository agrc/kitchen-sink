name: Pull Request Events

on: pull_request

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ§¼ Lint files
        run: npm run lint

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: âœ” Check Typescript
        run: npx tsc

  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ— Run build script
        run: npm run build

      - name: ğŸ§ª Run tests
        run: npm test

  deploy-storybook:
    name: ğŸ“š Deploy documentation
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    permissions:
      id-token: write
    environment:
      name: dev

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build
        run: npm run build --workspace @ugrc/utilities

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸš€ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          build-command: npm run build:storybook
        env:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
