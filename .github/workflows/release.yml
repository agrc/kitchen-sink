name: Release Events

on:
  release:
    types: [published]

permissions:
  id-token: write
  deployments: write

jobs:
  deploy:
    name: Create and publish package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: ğŸ·ï¸ Extract package name from tag
        uses: MeilCli/regex-match@v2
        id: folder
        with:
          regex_pattern: '.*(?=-v*)'
          search_string: ${{ github.ref_name }}

      - name: ğŸ›‘ Fail if no package name found
        run: exit 1
        if: ${{ !steps.folder.outputs.matched }}

      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v5
        with:
          show-progress: false

      - name: â” Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
          check-latest: true
          cache: npm
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¥ Download dependencies
        run: npm ci

      - name: ğŸ— Run build script
        run: npm run build

      - name: ğŸš¢ Publish package
        run: npm publish --access public --workspace @ugrc/${{ steps.folder.outputs.matched_first }}

  deploy-storybook:
    name: ğŸ“š Deploy documentation
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment:
      name: prod
    concurrency:
      group: ${{ github.workflow }}
      cancel-in-progress: true

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v5
        with:
          show-progress: false

      - name: â” Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*
          cache: npm

      - name: ğŸš€ Deploy
        uses: agrc/firebase-website-deploy-composite-action@v1
        with:
          identity-provider: ${{ secrets.IDENTITY_PROVIDER }}
          service-account-email: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          project-id: ${{ secrets.PROJECT_ID }}
          prebuild-command: npm run build --workspace @ugrc/utilities && npm run build
          build-command: npm run build:storybook
        env:
          VITE_QUAD_WORD: ${{ secrets.DISCOVER_QUAD_WORD }}
